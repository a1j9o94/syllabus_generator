<body>
	<h1>Syllabye Syllabus Creator</h1>
	<p>

	<p>
		<label for="textfield21">Type M for Monday, Wednesday, Friday courses and T</label>
		for Tuesday/Thursday Courses and then select &quot;submit&quot;.
	</p>
	<p>
		<input type="text" name="textfield21" id="textfield21">
		<input type="submit" name="submit" id="submit" value="Submit">
